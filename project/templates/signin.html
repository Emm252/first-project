{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" type="text/css" href="{% static 'css/main2.css' %}">
    <script src='main.js'></script>
</head>
<body>
    <div class="header">
        <h1>Form Authentication Project</h1>
        <p>My first Python Project</p>
    </div>
    {% if messages %}
    <!-- Display error messages here -->
    <div class="error-messages">
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    </div>
    {% endif %}
    <div class="main-content">
        <div class="row">
            <div class="column column-heading">
                <h1>Sign In Please</h1>
            </div>
            <div class="column column-form">
                <form action="signin" method="POST">
                    {% csrf_token %}
                    <p>Username</p>
                    <input type="text" id="username" name="username" placeholder="Enter Your Username">
                    <p>Password</p>
                    <input type="password" id="password" name="password" placeholder="Enter Your Password">
                    <br>
                    <br>
                    <button type="submit">SignIn</button>
                </form>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>Design By Emma<br>
            <a href="" class="footer-link">Web Site development is what I love most</a></p>
    </div>
    
</body>

</html>

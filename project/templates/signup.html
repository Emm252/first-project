{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Sign Up</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" type="text/css" href="{% static 'css/main2.css' %}">
    
</head>
<body>
    <div class="header">
        <h1>Form Authentication Project</h1>
        <p>My first Python Project</p>
      </div> 

    <div class="row">
     <div class="column column-heading">   
    <h1> fill In The Form </h1>
     </div>
     <div class="column column-form">
    <form action="signup" method="post">
        {% csrf_token %}
    <p>Username</p>
    <input type="text" id="username" name="username"  placeholder="Enter Your Username">
    <p>FirstName</p>
    <input type="text" id="fname" name="fname"  placeholder="Enter Your FirstName">
    <p>LastName</p>
    <input type="text" id="lname" name="lname"  placeholder="Enter Your LastName">
    <p>Email</p>
    <input type="email" id="email" name="email"  placeholder="Enter Your email">
    <p>Password</p>
    <input type="password" name="password" placeholder="Create A Password">
    <p>Comfirm Password</p>
    <input type="password" id="pas1" name="pass1"  placeholder="Comfirm Your Username">
    <br>
    <br>
    <button type="submit">SignUp</button>
    </form>
     </div>
    </div>
    <div class="footer">
        <p>Design By Emma<br>
        <a href="" class="footer-link">Web Site development is what I love most</a></p>
    </div> 
</body>
</html>
